<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar.css') }}">
</head>

<body>

    <div class="background">
        <div class="container">

            <div class="logo">
                <img src="https://www.precisaocortelaser.com.br/wp-content/uploads/2020/07/logo-senai-1.png"
                    alt="Logo SENAI">
            </div>

            <div class="card">
                <h2>CADASTRE-SE</h2>

                <form method="POST" action="{{ url_for('cadastrar') }}">

                    <div class="input">
                        <span>Nome</span>
                        <input type="text" name="nome">
                    </div>

                    <div class="input">
                        <span>Email</span>
                        <input type="email" name="email">
                    </div>

                    <div class="input">
                        <span>Senha</span>
                        <input type="password" name="senha">
                    </div>

                    <button type="submit">CADASTRAR</button>

                </form>

                <p class="login">
                    JÃ¡ possui uma conta? <a href="{{ url_for('entrar') }}">Entrar</a>
                </p>

            </div>
        </div>


</body>

</html>
